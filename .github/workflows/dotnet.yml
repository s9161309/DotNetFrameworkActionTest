# https://blog.walterlv.com/post/github-actions-for-dotnet-developers.html
name: .NET Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: NuGet restore
        run: nuget restore DotNetFrameworkActionTest.sln
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Build
        run: msbuild DotNetFrameworkActionTest.sln /t:Rebuild /p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}
      - name: MSTest
        run: '& "$(vswhere -property installationPath)\Common7\IDE\MSTest.exe" /testcontainer:UnitTestProject.dll'       
