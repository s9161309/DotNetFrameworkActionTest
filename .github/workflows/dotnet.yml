# https://blog.walterlv.com/post/github-actions-for-dotnet-developers.html
name: .NET Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Build
        run: msbuild DotNetFrameworkActionTest.sln /t:Restore /t:Rebuild /p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}
      - name: Setup DotNet
        uses: actions/setup-dotnet@v1
      - name: Test
        run: dotnet test ~/UnitTestProject/UnitTestProject.csproj --configuration $env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}
